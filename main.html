<!DOCTYPE html>
<html>
<head>
  <title>Remove Color from Dropdown</title>
</head>
<body>

  <h2>Select a color to remove:</h2>

  <select id="colorSelect">
    <option>Red</option>
    <option>Green</option>
    <option>White</option>
    <option>Black</option>
  </select>

  <input type="button" value="Select and Remove" onclick="removeSelectedColor()" />

  <script>
    function removeSelectedColor() {
      const select = document.getElementById("colorSelect");
      const selectedIndex = select.selectedIndex;

      if (selectedIndex !== -1) {
        select.remove(selectedIndex);
      }
    }
  </script>

</body>
</html>
